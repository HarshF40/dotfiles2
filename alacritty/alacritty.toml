[font]
normal = { family = "Iosevka Nerd Font Mono", style = "Regular" }
bold = { family = "Iosevka Nerd Font Mono", style = "Bold" }
italic = { family = "Iosevka Nerd Font Mono", style = "Italic" }
bold_italic = { family = "Iosevka Nerd Font Mono", style = "Bold Italic" }
size = 14.0

[window]
opacity = 0.7
blur = true
padding = { x = 4, y = 4 }
dynamic_padding = true

[colors]
  [colors.primary]
    background = "0x000000"  # Jet black background
    foreground = "0xFFFFFF"  # Bright white text

  [colors.normal]
    black = "0x1C1C1C"       # Rich black
    red = "0xFF0000"         # Bright red
    green = "0x33FF33"       # Bright green
    yellow = "0xFFFF33"      # Bright yellow
    blue = "0x33CCFF"        # Bright blue
    magenta = "0xFF33FF"     # Bright pink
    cyan = "0x33FFFF"        # Bright cyan
    white = "0xFFFFFF"       # Pure white

  [colors.bright]
    black = "0x555555"       # Lighter black
    red = "0xFF0000"         # Vivid red
    green = "0x66FF66"       # Fluorescent green
    yellow = "0xFFFF66"      # Eye-catching yellow
    blue = "0x66CCFF"        # Bright blue
    magenta = "0xFF66FF"     # Bright pink
    cyan = "0x66FFFF"        # Electric cyan
    white = "0xFFFFFF"       # Brightest white

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750

[mouse]
hide_when_typing = true
